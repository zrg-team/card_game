	<body style="background-color: black;">
		<!-- <div id="toggle"></div> -->
		<div id="game-container" style="display: block; width: 100%;"></div>
		<div class="content">
			<div class="buttons hidden">
				<div id="install" class="button">Install Game</div>
			</div>
		</div>
		<script>
			window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault()
        document.getElementById('modal-container').className = 'buttons'
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        this.servicePrompt = e
        console.log('[service] - beforeinstallprompt', userAccepted)
        if (!userAccepted) {
          // If user not yet accept install app, show popup again
          this.servicePrompt.prompt()
          document.getElementById('install').onclick = () => {
            // Wait for the user to respond to the prompt
            document.getElementById('buttons').remove()
            this.servicePrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                userAccepted = true
                console.log('User accepted the A2HS prompt')
              } else {
                console.log('User dismissed the A2HS prompt')
              }
              this.servicePrompt = null
            })
          }
        }
      })
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
					navigator.serviceWorker.register('assets/pwa/service-worker.js')
						.then(reg => {
              console.log('Service worker registered! ðŸ˜Ž', reg);
              reg.onupdatefound = () => {
                const installingWorker = reg.installing
                if (installingWorker == null) {
                  return
                }
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      document.getElementById('content').innerHTML = '<div id="buttons" class="buttons hidden"><div id="update" class="button">New update found. click here</div></div>'
                      document.getElementById('update').onclick = () => {
                        navigator.serviceWorker.ready.then(registration => {
                          registration.unregister()
                          setTimeout(() => {
                            window.location.reload(window.location.href)
                          }, 500)
                        })
                      }
                    }
                  }
                }
              }
						})
						.catch(err => {
							console.log('ðŸ˜¥ Service worker registration failed: ', err);
						});
				});
			}
		</script>
	</body>
